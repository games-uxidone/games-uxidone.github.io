<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzim≈°anas Dienas Spƒìle | Lƒ´ga & Marija</title>
    <style>
        :root {
            --primary: #d23369;
            --secondary: #ff85a2;
            --light: #fff5f7;
            --dark: #a81a4b;
            --accent: #ffcc00;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light), #ffe6ee);
            margin: 0;
            padding: 20px;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }
        
        .logo {
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 5px rgba(210, 51, 105, 0.2));
        }
        
        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: var(--dark);
            margin-top: 5px;
            font-size: 1.2rem;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(210, 51, 105, 0.15);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-box {
            background: var(--light);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 0 auto;
        }
        
        .memory-card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        
        .memory-card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.7;
            cursor: default;
        }
        
        .front-face, .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .front-face {
            background: white;
            transform: rotateY(180deg);
            padding: 15px;
            box-sizing: border-box;
        }
        
        .back-face {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 2.5rem;
        }
        
        .back-face:hover {
            transform: scale(1.03);
        }
        
        .front-face img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .win-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 80%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .win-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .win-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(210, 51, 105, 0.3);
        }
        
        .btn:hover {
            background: var(--dark);
            transform: translateY(-3px);
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            opacity: 0;
            z-index: 99;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .code-input {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .code-input input {
            padding: 8px 12px;
            border: 2px solid var(--light);
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .win-box {
                padding: 20px;
            }
            
            .win-title {
                font-size: 1.8rem;
            }
        }
        
        /* Secret animation */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .secret-mode {
            animation: rainbow 5s ease infinite;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://assets-uxidone.github.io/assets/404_error_logo_no_text_black.png" alt="Logo" class="logo">
        <h1>Daudz Laimes Spƒìle</h1>
        <div class="subtitle">Lƒ´gai un Marijai</div>
    </div>
    
    <div class="game-container">
        <div class="game-info">
            <div class="stats">
                <div class="stat-box">GƒÅjieni: <span id="moves">0</span></div>
                <div class="stat-box">PƒÅri: <span id="pairs">0</span>/8</div>
            </div>
        </div>
        
        <div class="memory-game" id="game-board"></div>
    </div>
    
    <div class="win-overlay" id="win-screen">
        <div class="win-box">
            <div class="win-title">Apsveicam! üéâ</div>
            <div class="win-text">
                <p>Lƒ´ga un Marija, j≈´s atradƒÅt visus pƒÅrus!</p>
                <p>Lai ≈°ƒ´ dzim≈°anas diena ir pilna ar prieku, smaidiem un siltiem mirkƒºiem!</p>
                <p>J≈´s esat vislabƒÅkƒÅs! ‚ù§Ô∏è</p>
            </div>
            <button class="btn" onclick="resetGame()">Spƒìlƒìt vƒìlreiz</button>
        </div>
    </div>
    
    <div class="code-input" id="code-input">
        <input type="text" id="secret-code" placeholder="Ievadi kodu">
        <button class="btn" onclick="checkCode()">OK</button>
    </div>
    
    <button class="btn" style="position: fixed; bottom: 20px; left: 20px;" onclick="showCodeInput()">Kods</button>

    <script>
        // Enhanced card content with your custom logo
        const cardContents = [
            { img: 'https://assets-uxidone.github.io/assets/404_error_logo_no_text_black.png', text: 'UXIDONE' },
            { img: 'üéÇ', text: 'Daudz laimes!' },
            { img: 'üéÅ', text: 'DƒÅvanas' },
            { img: 'üíê', text: 'Pukes' },
            { img: 'ü•Ç', text: 'Svinƒ´bas' },
            { img: '‚ù§Ô∏è', text: 'Mƒ´lestƒ´ba' },
            { img: '‚ú®', text: 'Brƒ´numi' },
            { img: 'üéà', text: 'Baloni' }
        ];
        
        // Game state
        let gameState = {
            cards: [...cardContents, ...cardContents],
            hasFlippedCard: false,
            lockBoard: false,
            firstCard: null,
            secondCard: null,
            pairsFound: 0,
            moves: 0,
            secretUnlocked: false
        };
        
        // Initialize game
        function initGame() {
            shuffleCards();
            renderBoard();
            updateStats();
        }
        
        // Shuffle cards using Fisher-Yates algorithm
        function shuffleCards() {
            for (let i = gameState.cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameState.cards[i], gameState.cards[j]] = [gameState.cards[j], gameState.cards[i]];
            }
        }
        
        // Render game board
        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('memory-card');
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="front-face">
                        ${card.img.startsWith('http') ? 
                          `<img src="${card.img}" alt="${card.text}">` : 
                          `<span style="font-size: 3rem;">${card.img}</span>`}
                    </div>
                    <div class="back-face">?</div>
                `;
                
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }
        
        // Flip card
        function flipCard() {
            if (gameState.lockBoard) return;
            if (this === gameState.firstCard) return;
            if (this.classList.contains('matched')) return;
            
            this.classList.add('flip');
            
            if (!gameState.hasFlippedCard) {
                // First click
                gameState.hasFlippedCard = true;
                gameState.firstCard = this;
                return;
            }
            
            // Second click
            gameState.secondCard = this;
            gameState.moves++;
            updateStats();
            
            checkForMatch();
        }
        
        // Check for match
        function checkForMatch() {
            const firstIndex = gameState.firstCard.dataset.index;
            const secondIndex = gameState.secondCard.dataset.index;
            
            const isMatch = gameState.cards[firstIndex].text === gameState.cards[secondIndex].text;
            
            if (isMatch) {
                disableCards();
                gameState.pairsFound++;
                updateStats();
                
                if (gameState.pairsFound === cardContents.length) {
                    setTimeout(showWinScreen, 500);
                }
            } else {
                unflipCards();
            }
        }
        
        // Disable matched cards
        function disableCards() {
            gameState.firstCard.classList.add('matched');
            gameState.secondCard.classList.add('matched');
            
            gameState.firstCard.removeEventListener('click', flipCard);
            gameState.secondCard.removeEventListener('click', flipCard);
            
            resetBoard();
        }
        
        // Unflip unmatched cards
        function unflipCards() {
            gameState.lockBoard = true;
            
            setTimeout(() => {
                gameState.firstCard.classList.remove('flip');
                gameState.secondCard.classList.remove('flip');
                
                resetBoard();
            }, 1000);
        }
        
        // Reset board state
        function resetBoard() {
            [gameState.hasFlippedCard, gameState.lockBoard] = [false, false];
            [gameState.firstCard, gameState.secondCard] = [null, null];
        }
        
        // Update game stats
        function updateStats() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('pairs').textContent = gameState.pairsFound;
        }
        
        // Show win screen
        function showWinScreen() {
            document.getElementById('win-screen').style.display = 'flex';
            createConfetti(100);
        }
        
        // Create confetti
        function createConfetti(count = 50) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = (Math.random() * 15 + 5) + 'px';
                confetti.style.height = (Math.random() * 15 + 5) + 'px';
                document.body.appendChild(confetti);
            }
        }
        
        // Get random color
        function getRandomColor() {
            const colors = [
                '#ff0000', '#ff7f00', '#ffff00', '#00ff00', 
                '#0000ff', '#4b0082', '#9400d3', '#ff1493'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Reset game
        function resetGame() {
            document.getElementById('win-screen').style.display = 'none';
            document.querySelectorAll('.confetti').forEach(el => el.remove());
            
            gameState.pairsFound = 0;
            gameState.moves = 0;
            updateStats();
            
            initGame();
        }
        
        // Secret code functions
        function showCodeInput() {
            document.getElementById('code-input').style.display = 'block';
        }
        
        function checkCode() {
            const code = document.getElementById('secret-code').value;
            if (code.toUpperCase() === 'MLQT') {
                activateSecretMode();
            } else {
                alert('Nepareizs kods!');
            }
            document.getElementById('code-input').style.display = 'none';
            document.getElementById('secret-code').value = '';
        }
        
        function activateSecretMode() {
            gameState.secretUnlocked = true;
            document.body.classList.add('secret-mode');
            setTimeout(() => {
                window.location.href = 'https://games-uxidone.github.io/games/memorygame/?code=used&MLQT&then&do-secret';
            }, 3000);
        }
        
        // Initialize game on load
        window.onload = initGame;
    </script>
</body>
</html>
